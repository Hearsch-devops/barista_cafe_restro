stages:
  - deploy

variables:
  KUBECONFIG: "/builds/$CI_PROJECT_PATH/kubeconfig"

deploy-backend:
  stage: deploy
  image: lachlanevenson/k8s-kubectl:v1.29.0
  script:
    - echo "$KUBE_CONFIG_DATA" | base64 -d > $KUBECONFIG
    - kubectl apply -f backend-deployment.yaml
  only:
    - main
