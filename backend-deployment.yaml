apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-backend
  template:
    metadata:
      labels:
        app: flask-backend
    spec:
      containers:
        - name: flask-backend
          image: 95337/barista-backend:v4
          env:
            - name: DB_HOST
              value: postgres
            - name: DB_USER
              value: barista_user
            - name: DB_PASSWORD
              value: barista_pass
            - name: DB_NAME
              value: barista_db
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-backend
spec:
  selector:
    app: flask-backend
  ports:
    - port: 5000
      targetPort: 5000
