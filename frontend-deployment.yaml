apiVersion: apps/v1
kind: Deployment
metadata:
  name: barista-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: barista-frontend
  template:
    metadata:
      labels:
        app: barista-frontend
    spec:
      containers:
        - name: barista-frontend
          image: 95337/barista_cafe:v3
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: barista-frontend
spec:
  selector:
    app: barista-frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: LoadBalancer  # Optional: for external access
