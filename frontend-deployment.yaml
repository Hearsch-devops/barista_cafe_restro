apiVersion: apps/v1
kind: Deployment
metadata:
  name: barista-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: barista-frontend
  template:
    metadata:
      labels:
        app: barista-frontend
    spec:
      containers:
        - name: barista-frontend
          image: 95337/barista_cafe:v6
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: barista-frontend
spec:
  type: NodePort
  selector:
    app: barista-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 30587
